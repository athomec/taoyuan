			});

		//iframe高度控制
		function reinitIframe(item) {
			var iframe = document.getElementById(item);
			try {
				var bHeight = iframe.contentWindow.document.body.scrollHeight;
				var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
				var height = Math.max(bHeight, dHeight);
				iframe.height = height;
			} catch (ex) { }
		}
	</script>

<script type="text/javascript">
    $(function () {
        //地圖比對內容器設定
        function resizeMapInside() {
            var mapContentWrapper = document.querySelector('.js-map-content-wrapper');
            var mapInsideList = document.querySelectorAll('.js-map-inside');
            var mapWidth = mapContentWrapper.offsetWidth;
            var mapHeight = mapContentWrapper.offsetHeight;

            for (var i = 0; i < mapInsideList.length; i++) {
                mapInsideList[i].style.width = mapWidth + 'px';
                mapInsideList[i].style.height = mapHeight + 'px';
            }
        }

        // 初始化
        resizeMapInside();

        // 監聽元素大小變化
        var observer = new ResizeObserver(function (entries) {
            // 如果元素大小變化，就重新計算高度和寬度
            resizeMapInside();
        });
        observer.observe(document.querySelector('.js-map-content-wrapper'));

        $('.js-map-inside-toggler').click(function () {
            $('.js-map-inside').toggleClass('full');
        })

    });
</script>
