<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
	<title>行政院農業委會員農田水利署桃園管理處 - 不動產巡查資訊管理系統</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="行政院農業委會員農田水利署桃園管理處,不動產巡查資訊管理系統,管理系統,不動產巡查">
	<meta name="description" content="不動產巡查資訊管理系統" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta property="og:site_name" content="不動產巡查資訊管理系統" />
	<meta property="og:image" content="assets/images/fb-img.png" />
	<!--FB分享設定-->

	<link rel="icon" href="assets/images/favicon.png" type="image/ico" />
	<!--iconfont設定-->
	<link rel="stylesheet" href="assets/style/all.css">
	<!--css設定-->
</head>

<body>
	<div class="wrapper" data-bg="login">
	<div class="container">
		<div class="row gx-0 justify-content-center justify-content-lg-start">
			<div class="col-11 col-sm-10 col-md-8 col-lg-7 col-xxl-5">
				<div class="login">
					<form>
						<img src="./assets/images/logo.png" alt="行政院農業委會員農田水利署桃園管理處" class="login-brand mb-3">
						<h1 class="login-title mb-4 mb-sm-5">不動產巡查資訊管理系統</h1>
						<div class="mb-4">
							<label class="visually-hidden" for="account">帳號</label>
							<input type="text" class="form-control form-control-lg" id="account" placeholder="請輸入帳號"
								data-con="account">
						</div>
						<div class="mb-sm-4">
							<label class="visually-hidden" for="password">密碼</label>
							<input type="text" class="form-control form-control-lg mb-1" id="password"
								placeholder="請輸入密碼" data-con="password">
							<div class="text-end">
								<a href="#" class="d-inline-flex link-secondary-color ms-auto"><img
										src="./assets/images/ic-question.svg" alt="忘記密碼icon">忘記密碼</a>
							</div>
						</div>
						<div class="row align-items-end mb-4 gx-3">
							<div class="col">
								<label for="verification" class="form-label d-flex"><img
										src="./assets/images/ic-verify.svg" alt="驗證碼icon"> 驗證碼</label>
								<input type="text" class="form-control form-control-lg" id="verification"
									placeholder="請輸入驗證碼">
							</div>
							<div class="col-auto d-flex">
								<img src="./assets/images/demo-code.png" alt="驗證碼" style="width:110px;height: 48px;">
								<ul class="ms-2">
									<li class="mb-1">
										<a href="#" title="重整" class="link-img">
											<img src="./assets/images/ic-reset.svg" alt="重整icon">
										</a>
									</li>
									<li>
										<a href="#" title="語音" class="link-img">
											<img src="./assets/images/ic-voice.svg" alt="語音icon">
										</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="d-grid mb-4">
							<button class="btn btn-lg btn-dark-secondary-color rounded-pill py-2"
								onclick="location.href='home.html';">登入</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
		

		<!-- SCRIPTS -->
		<script src="assets/js/jquery-3.3.1.min.js"></script>
		<script src="assets/js/bootstrap.bundle.js"></script>
		<script src="assets/js/script.js"></script>
		<!--自訂JS-->
</body>

</html>
